<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="LawConnect Case Management Dashboard for lawyers to track cases and documents.">
  <meta name="keywords" content="LawConnect, case management, lawyer dashboard, legal cases, documents, hearings">
  <meta name="author" content="LawConnect Team">
  <title>Case Dashboard | LawConnect</title>
  <link rel="stylesheet" href="CaseManagementDashboard.css">
  <!-- Favicon (optional) -->
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
  <main class="dashboard-container">
    <header class="dashboard-header">
      <h1>My Cases</h1>
      <div class="search-bar" role="search">
        <label for="case-search" class="sr-only">Search cases</label>
        <input type="text" id="case-search" placeholder="Search cases..." aria-label="Search cases">
        <button type="button" class="action-btn">Search</button>
      </div>
    </header>
    
    <nav class="filter-tabs" aria-label="Case Filters">
      <button type="button" class="filter-tab active" data-filter="all">All Cases</button>
      <button type="button" class="filter-tab" data-filter="active">Active</button>
      <button type="button" class="filter-tab" data-filter="pending">Pending</button>
      <button type="button" class="filter-tab" data-filter="completed">Completed</button>
    </nav>
    
    <section class="stats-grid" aria-label="Case Statistics">
      <div class="stat-card">
        <h3>Active Cases</h3>
        <p class="stat-value" id="active-count">0</p>
      </div>
      <div class="stat-card">
        <h3>Pending Review</h3>
        <p class="stat-value" id="pending-count">0</p>
      </div>
      <div class="stat-card">
        <h3>Upcoming Hearings</h3>
        <p class="stat-value" id="hearing-count">0</p>
      </div>
      <div class="stat-card">
        <h3>Recent Documents</h3>
        <p class="stat-value" id="documents-count">0</p>
      </div>
    </section>
    
    <section class="active-cases-section" aria-labelledby="activeCasesTitle">
      <div class="case-section-header">
        <h2 id="activeCasesTitle">Active Cases</h2>
        <button type="button" class="new-case-btn" id="new-case-btn">+ New Case</button>
      </div>
      
      <div class="table-responsive"> <!-- Added for responsive table -->
        <table class="case-table" id="cases-table" role="table" aria-live="polite">
          <thead>
            <tr>
              <th scope="col">Case Title</th>
              <th scope="col">Assigned Lawyer</th>
              <th scope="col">Last Updated</th>
              <th scope="col">Status</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Cases will be dynamically inserted here -->
            <tr><td colspan="5" class="no-cases-message">No cases to display.</td></tr>
          </tbody>
        </table>
      </div>
    </section>
    
    <section class="documents-preview-section" aria-labelledby="recentDocumentsTitle">
      <h2 id="recentDocumentsTitle">Recent Documents</h2>
      <div class="documents-grid" id="documents-grid" aria-live="polite">
        <!-- Documents will be dynamically inserted here -->
        <p class="no-documents-message">No recent documents to display.</p>
      </div>
    </section>
  </main>

  <script src="CaseManagementDashboard.js"></script>
</body>
</html>
