<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Log in to your LawConnect account as a lawyer or client.">
  <meta name="keywords" content="LawConnect, login, lawyer, client, legal app, sign in">
  <meta name="author" content="LawConnect Team">
  <title>Login | LawConnect</title>
  <link rel="stylesheet" href="loginPage.css" />
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary-color: #64748b;
      --accent-color: #f1f5f9;
      --success-color: #10b981;
      --error-color: #ef4444;
      --warning-color: #f59e0b;
      --text-dark: #1e293b;
      --text-light: #64748b;
      --border-color: #e2e8f0;
      --card-bg: #ffffff;
      --bg-light: #f8fafc;
    }

    /* Dark Theme Variables */
    [data-theme='dark'] {
      --primary-color: #1d4ed8;
      --primary-dark: #1e3a8a;
      --secondary-color: #a1a1a1;
      --accent-color: #1e293b;
      --success-color: #10b981;
      --error-color: #ef4444;
      --warning-color: #f59e0b;
      --text-dark: #f1f5f9;
      --text-light: #e2e8f0;
      --border-color: #475569;
      --card-bg: #334155;
      --bg-light: #1e293b;
    }
  </style>
  <!-- Favicon (optional) -->
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
  <main class="login-container">
    <section class="login-box" aria-labelledby="welcomeText">
      <h1 id="welcomeText" class="welcome-text">WELCOME</h1>
      <img src="/images/lawconnect.jpg" alt="Gavel Icon representing law and justice" class="gavel-icon" />

      <form id="loginForm" class="login-form">
        <label for="email">EMAIL:</label>
        <input type="email" id="email" name="email" required autocomplete="email" aria-label="Enter your email address" />

        <label for="password">PASSWORD:</label>
        <input type="password" id="password" name="password" required autocomplete="current-password" aria-label="Enter your password" />
        
        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember" aria-label="Remember my password" />
          <label for="remember">Remember password</label>
        </div>

        <button type="submit" class="login-btn">LOGIN</button>
      </form>

      <footer class="brand-name">LAWCONNECT</footer>
    </section>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script src="loginPage.js"></script>
</body>
</html>
