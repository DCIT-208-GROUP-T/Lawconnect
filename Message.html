<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="LawConnect Messaging: Communicate with your lawyers or clients securely.">
  <meta name="keywords" content="LawConnect, messages, chat, communication, lawyer, client">
  <meta name="author" content="LawConnect Team">
  <title>Messages | LawConnect</title>
  <link rel="stylesheet" href="Message.css">
  <!-- Google Fonts for better typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
  <main class="message-app-container">
    <!-- Sidebar -->
    <aside class="message-sidebar" aria-label="Conversations">
      <div class="sidebar-header">
        <h2>Messages</h2>
        <div class="search-bar" role="search">
          <label for="conversation-search" class="sr-only">Search conversations</label>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <input type="text" id="conversation-search" placeholder="Search conversations..." aria-label="Search conversations">
        </div>
      </div>
      
      <div class="conversation-list" id="conversation-list" role="list" aria-live="polite">
        <!-- Conversations will be dynamically inserted here -->
        <div class="empty-chat-state">
          <div class="empty-icon" aria-hidden="true">ðŸ’¬</div>
          <h3>No conversations</h3>
          <p>Start a conversation to see messages here.</p>
        </div>
      </div>
    </aside>
    
    <!-- Main Chat Area -->
    <section class="chat-area">
      <div id="empty-chat-state" class="empty-chat-state" role="status">
        <div class="empty-icon" aria-hidden="true">ðŸ“±</div>
        <h3>Welcome to Messages</h3>
        <p>Select a conversation from the sidebar to start messaging.</p>
      </div>
      
      <div id="active-chat-view" style="display: none;">
        <header class="chat-header">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <h3 class="chat-title" id="chat-title"></h3>
          <span class="case-badge" id="case-badge"></span>
        </header>
        
        <div class="messages-container" id="messages-container" role="log" aria-live="polite">
          <!-- Messages will be dynamically inserted here -->
        </div>
        
        <div class="message-input-area">
          <label for="message-text" class="sr-only">Type your message</label>
          <textarea id="message-text" placeholder="Type your message..." rows="1" aria-label="Message input field"></textarea>
          <button type="button" class="send-btn" id="send-btn" aria-label="Send message">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </div>
    </section>
  </main>

  <script src="Message.js"></script>
</body>
</html>
