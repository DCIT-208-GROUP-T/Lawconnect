<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Account settings on LawConnect">
  <title>Settings | LawConnect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary-color: #64748b;
      --accent-color: #f1f5f9;
      --success-color: #10b981;
      --error-color: #ef4444;
      --warning-color: #f59e0b;
      --text-dark: #1e293b;
      --text-light: #64748b;
      --border-color: #e2e8f0;
      --card-bg: #ffffff;
      --bg-light: #f8fafc;
    }

    /* Dark Theme Variables */
    [data-theme='dark'] {
      --primary-color: #1d4ed8;
      --primary-dark: #1e3a8a;
      --secondary-color: #a1a1a1;
      --accent-color: #1e293b;
      --success-color: #10b981;
      --error-color: #ef4444;
      --warning-color: #f59e0b;
      --text-dark: #f1f5f9;
      --text-light: #e2e8f0;
      --border-color: #475569;
      --card-bg: #334155;
      --bg-light: #1e293b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      line-height: 1.6;
    }

    .settings-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
    }

    .settings-header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px 0;
      border-bottom: 1px solid var(--border-color);
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--accent-color);
      color: var(--primary-color);
      text-decoration: none;
      margin-right: 15px;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: var(--primary-color);
      color: white;
      transform: translateX(-2px);
    }

    .settings-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-dark);
      margin: 0;
    }

    .settings-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      margin-bottom: 80px;
    }

    @media (min-width: 768px) {
      .settings-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .settings-card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      border: 1px solid var(--border-color);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .settings-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border-color);
    }

    .card-icon {
      width: 32px;
      height: 32px;
      background: var(--primary-color);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      color: white;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-dark);
      margin: 0;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text-dark);
      font-size: 0.9rem;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      background: var(--bg-light);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .form-input:disabled {
      background: #f8fafc;
      color: var(--text-light);
      cursor: not-allowed;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background-color: var(--success-color);
    }

    input:checked + .toggle-slider:before {
      transform: translateX(26px);
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: var(--accent-color);
      color: var(--primary-color);
    }

    .btn-secondary:hover {
      background: #e2e8f0;
    }

    .btn-danger {
      background: var(--error-color);
      color: white;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .action-buttons {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 16px 20px;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      z-index: 1000;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.3s ease;
    }

    .toast.success {
      background: var(--success-color);
      opacity: 1;
      transform: translateY(0);
    }

    .toast.error {
      background: var(--error-color);
      opacity: 1;
      transform: translateY(0);
    }

    .footer {
      background: white;
      padding: 20px;
      border-top: 1px solid var(--border-color);
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
    }

    .bottom-nav {
      display: flex;
      gap: 40px;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: var(--text-light);
      font-size: 0.8rem;
      transition: color 0.3s ease;
    }

    .nav-item.active {
      color: var(--primary-color);
    }

    .nav-icon {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <div class="settings-header">
      <a href="ClientDashboard.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
      </a>
      <h1 class="settings-title">Settings</h1>
    </div>

    <div class="settings-grid">
      <!-- Account Information Card -->
      <div class="settings-card">
        <div class="card-header">
          <div class="card-icon">
            <i class="fas fa-user"></i>
          </div>
          <h2 class="card-title">Account Information</h2>
        </div>
        
        <div class="form-group">
          <label class="form-label">Account Type</label>
          <input type="text" class="form-input" id="accountType" disabled>
        </div>

        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-input" id="email" disabled>
        </div>

        <div class="form-group">
          <label class="form-label">User ID</label>
          <input type="text" class="form-input" id="userId" disabled>
        </div>
      </div>

      <!-- Profile Information Card -->
      <div class="settings-card">
        <div class="card-header">
          <div class="card-icon">
            <i class="fas fa-id-card"></i>
          </div>
          <h2 class="card-title">Profile Information</h2>
        </div>
        
        <div class="form-group">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-input" id="fullName" placeholder="Enter your full name">
        </div>

        <div class="form-group">
          <label class="form-label">Phone Number</label>
          <input type="tel" class="form-input" id="phoneNumber" placeholder="Enter your phone number">
        </div>

        <div class="form-group">
          <label class="form-label">Profile Picture URL</label>
          <input type="url" class="form-input" id="profilePicture" placeholder="Enter profile picture URL">
        </div>

        <div class="action-buttons">
          <button class="btn btn-primary" onclick="saveProfile()" id="saveProfileBtn">
            <i class="fas fa-save"></i> Save Changes
          </button>
        </div>
      </div>

      <!-- Preferences Card -->
      <div class="settings-card">
        <div class="card-header">
          <div class="card-icon">
            <i class="fas fa-cog"></i>
          </div>
          <h2 class="card-title">Preferences</h2>
        </div>
        
        <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
          <label class="form-label">Email Notifications</label>
          <label class="toggle-switch">
            <input type="checkbox" id="emailNotifications" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>

        <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
          <label class="form-label">Push Notifications</label>
          <label class="toggle-switch">
            <input type="checkbox" id="pushNotifications" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>

        <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
          <label class="form-label">Dark Mode</label>
          <label class="toggle-switch">
            <input type="checkbox" id="darkMode">
            <span class="toggle-slider"></span>
          </label>
        </div>

        <div class="action-buttons">
          <button class="btn btn-secondary" onclick="savePreferences()">
            <i class="fas fa-save"></i> Save Preferences
          </button>
        </div>
      </div>

      <!-- Security Card -->
      <div class="settings-card">
        <div class="card-header">
          <div class="card-icon">
            <i class="fas fa-shield-alt"></i>
          </div>
          <h2 class="card-title">Security</h2>
        </div>
        
        <div class="form-group">
          <label class="form-label">Last Login</label>
          <input type="text" class="form-input" id="lastLogin" disabled>
        </div>

        <div class="form-group">
          <label class="form-label">Account Created</label>
          <input type="text" class="form-input" id="createdAt" disabled>
        </div>

        <div class="action-buttons">
          <button class="btn btn-secondary" onclick="changePassword()">
            <i class="fas fa-key"></i> Change Password
          </button>
          <button class="btn btn-danger" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <nav class="bottom-nav">
      <a href="LawyerDashboard.html" class="nav-item">
        <i class="fas fa-home nav-icon"></i>
        <span>Home</span>
      </a>
      <a href="Message.html" class="nav-item">
        <i class="fas fa-comment nav-icon"></i>
        <span>Messages</span>
      </a>
      <a href="settings.html" class="nav-item active">
        <i class="fas fa-cog nav-icon"></i>
        <span>Settings</span>
      </a>
    </nav>
  </div>

  <script>
    let currentUser = null;

    // Function to show toast message
    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);

      setTimeout(() => {
        toast.remove();
      }, 3000);
    }

    // Function to fetch user data from API
    async function fetchUserData() {
      try {
        // For demo purposes, we'll use a mock user ID
        // In a real application, you'd get this from authentication
        const userId = '65a1b2c3d4e5f67890123456'; // Mock user ID
        
        const response = await fetch(`/api/users/${userId}`);
        
        if (!response.ok) {
          throw new Error('Failed to fetch user data');
        }

        const userData = await response.json();
        currentUser = userData;
        populateUserData(userData);
        
      } catch (error) {
        console.error('Error fetching user data:', error);
        showToast('Failed to load user data', 'error');
        
        // Fallback to mock data for demo
        const mockUser = {
          _id: '65a1b2c3d4e5f67890123456',
          firebaseUid: 'mock-firebase-uid',
          email: 'johndoe@example.com',
          fullName: 'John Doe',
          accountType: 'lawyer',
          phoneNumber: '+1 (555) 123-4567',
          profilePicture: '',
          isActive: true,
          lastLogin: new Date().toISOString(),
          createdAt: new Date('2024-01-01').toISOString(),
          updatedAt: new Date().toISOString()
        };
        currentUser = mockUser;
        populateUserData(mockUser);
      }
    }

    // Function to populate user data in the form
    function populateUserData(userData) {
      document.getElementById('accountType').value = userData.accountType.charAt(0).toUpperCase() + userData.accountType.slice(1);
      document.getElementById('email').value = userData.email;
      document.getElementById('userId').value = userData._id;
      document.getElementById('fullName').value = userData.fullName || '';
      document.getElementById('phoneNumber').value = userData.phoneNumber || '';
      document.getElementById('profilePicture').value = userData.profilePicture || '';
      
      // Format dates
      const lastLogin = userData.lastLogin ? new Date(userData.lastLogin).toLocaleString() : 'Never';
      const createdAt = userData.createdAt ? new Date(userData.createdAt).toLocaleDateString() : 'Unknown';
      
      document.getElementById('lastLogin').value = lastLogin;
      document.getElementById('createdAt').value = createdAt;
    }

    // Function to save profile changes
    async function saveProfile() {
      const saveBtn = document.getElementById('saveProfileBtn');
      const originalText = saveBtn.innerHTML;
      
      try {
        saveBtn.innerHTML = '<span class="loading"></span> Saving...';
        saveBtn.disabled = true;

        const updatedData = {
          fullName: document.getElementById('fullName').value,
          phoneNumber: document.getElementById('phoneNumber').value,
          profilePicture: document.getElementById('profilePicture').value
        };

        const response = await fetch(`/api/users/${currentUser._id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(updatedData)
        });

        if (!response.ok) {
          throw new Error('Failed to update profile');
        }

        const updatedUser = await response.json();
        currentUser = updatedUser;
        
        showToast('Profile updated successfully!');
        
      } catch (error) {
        console.error('Error updating profile:', error);
        showToast('Failed to update profile', 'error');
      } finally {
        saveBtn.innerHTML = originalText;
        saveBtn.disabled = false;
      }
    }

    // Function to save preferences
    function savePreferences() {
      const emailNotifications = document.getElementById('emailNotifications').checked;
      const pushNotifications = document.getElementById('pushNotifications').checked;
      const darkMode = document.getElementById('darkMode').checked;

      // Save preferences to localStorage (in a real app, you'd save to backend)
      localStorage.setItem('emailNotifications', emailNotifications);
      localStorage.setItem('pushNotifications', pushNotifications);
      localStorage.setItem('darkMode', darkMode);

      if (darkMode) {
        document.documentElement.style.setProperty('--bg-light', '#1e293b');
        document.documentElement.style.setProperty('--card-bg', '#334155');
        document.documentElement.style.setProperty('--text-dark', '#f1f5f9');
        document.documentElement.style.setProperty('--text-light', '#cbd5e1');
        document.documentElement.style.setProperty('--border-color', '#475569');
      } else {
        document.documentElement.style.setProperty('--bg-light', '#f8fafc');
        document.documentElement.style.setProperty('--card-bg', '#ffffff');
        document.documentElement.style.setProperty('--text-dark', '#1e293b');
        document.documentElement.style.setProperty('--text-light', '#64748b');
        document.documentElement.style.setProperty('--border-color', '#e2e8f0');
      }

      showToast('Preferences saved successfully!');
    }

    // Function to change password
    function changePassword() {
      showToast('Password change functionality coming soon!', 'error');
    }

    // Function to logout
    function logout() {
      showToast('Logging out...');
      setTimeout(() => {
        window.location.href = 'loginPage.html';
      }, 1500);
    }

    // Load user data when page loads
    document.addEventListener('DOMContentLoaded', function() {
      fetchUserData();
      
      // Load saved preferences
      const darkMode = localStorage.getItem('darkMode') === 'true';
      document.getElementById('darkMode').checked = darkMode;
      document.getElementById('emailNotifications').checked = localStorage.getItem('emailNotifications') !== 'false';
      document.getElementById('pushNotifications').checked = localStorage.getItem('pushNotifications') !== 'false';
      
      // Apply dark mode if enabled
      if (darkMode) {
        savePreferences();
      }
    });
  </script>
</body>
</html>
